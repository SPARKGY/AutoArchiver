<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoArchiver Email Manual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>ðŸ“„ Documento generado</h2>
  <label for="fileInput1" class="hidden-label">Upload an image</label>
  <label for="fileInput1" class="hidden-label">Upload an image</label>
  <input type="file" accept="image/*" id="fileInput1" class="hidden-input" title="Upload an image" />
  <a id="emailLink" href="#" class="hidden-email-link" target="_blank">ðŸ“§ Enviar por correo</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const sistema = params.get("sistema");
    const sub = params.get("sub");
    const tag = params.get("tag");
    const tarea = params.get("tarea");
    const ruta = params.get("ruta");

    document.getElementById("info").innerText = `Sistema: ${sistema}, TAG: ${tag}, Tarea: ${tarea}`;

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("fileInput1").click();
      }, 500);
    };

    document.getElementById("fileInput1").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const imgData = reader.result;
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const img = new Image();

        img.onload = async function () {
          pdf.addImage(img, 'JPEG', 10, 10, 190, 270);
          const pdfBlob = pdf.output("blob");
          const fileName = `${tag}_${tarea}.pdf`;

          // Descargar PDF
          const url = URL.createObjectURL(pdfBlob);
          const a = document.createElement("a");
          a.href = url;
          a.download = fileName;
          a.click();
          URL.revokeObjectURL(url);

          // Mostrar link de mail
          const subjectText = `sistema=${sistema};sub=${sub};tag=${tag};tarea=${tarea};ruta=${ruta}`;
          const bodyText = `Adjuntar el archivo PDF descargado automÃ¡ticamente.\n\nGracias.`;
          const emailLink = document.getElementById("emailLink");
          emailLink.href = `mailto:avalero@sparkgy.com?subject=${encodeURIComponent(subjectText)}&body=${encodeURIComponent(bodyText)}`;
          emailLink.style.display = "block";
          emailLink.innerText = "ðŸ“§ Enviar por correo a AutoArchiver";
        };
        img.src = imgData;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
