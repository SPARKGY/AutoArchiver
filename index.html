<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Captura de Documento</title>
</head>
<body>
  <h2>üì∏ Captura autom√°tica de documento</h2>
  <p id="info">Cargando...</p>
  <input type="file" accept="image/*" capture="environment" id="fileInput" style="display:none">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const sistema = params.get("sistema");
    const sub = params.get("sub");
    const tag = params.get("tag");
    const tarea = params.get("tarea");
    const ruta = params.get("ruta");

    document.getElementById("info").innerText = `Sistema: ${sistema}, Sub: ${sub}, TAG: ${tag}, Tarea: ${tarea}`;

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("fileInput").click();
      }, 500); // breve delay para que cargue
    };

    document.getElementById("fileInput").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const imgData = reader.result;
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const img = new Image();
        img.onload = async function () {
          pdf.addImage(img, 'JPEG', 10, 10, 190, 270);
          const pdfBlob = pdf.output("blob");

          const formData = new FormData();
          formData.append("file", pdfBlob, `${tag}_${tarea}.pdf`);
          formData.append("sistema", sistema);
          formData.append("sub", sub);
          formData.append("tag", tag);
          formData.append("tarea", tarea);
          formData.append("ruta", ruta);

          const response = await fetch("https://TU-WEBHOOK-AQU√ç", {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            alert("‚úÖ Documento enviado correctamente.");
          } else {
            alert("‚ùå Error al enviar el documento.");
          }
        };
        img.src = imgData;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
