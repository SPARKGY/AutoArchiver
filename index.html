<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoArchiver Upload</title>
  <style>
    .hidden-input,
    .hidden-label {
      display: none;
    }
  </style>
</head>

<body>
  <h2>ðŸ“¸ Captura automÃ¡tica</h2>
  <p id="info">Esperando foto...</p>

  <input type="file" accept="image/*" id="fileInput1" class="hidden-input" capture="environment" />

  <form id="form" method="POST" enctype="multipart/form-data" target="_blank">
    <input type="hidden" name="_subject" id="subject" />
    <input type="hidden" name="_next" value="https://sparkgy.github.io/AutoArchiver/success.html" />
    <input type="file" id="hiddenFile" name="attachment" style="display:none" />
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const sistema = params.get("sistema");
    const sub = params.get("sub");
    const tag = params.get("tag");
    const tarea = params.get("tarea");
    const ruta = params.get("ruta");

    const info = document.getElementById("info");
    info.innerText = `Sistema: ${sistema}, TAG: ${tag}, Tarea: ${tarea}`;

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("fileInput1").click();
      }, 500);
    };

    document.getElementById("fileInput1").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const imgData = reader.result;
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const img = new Image();
        img.onload = async function () {
          pdf.addImage(img, 'JPEG', 10, 10, 190, 270);
          const pdfBlob = pdf.output("blob");
          const fileName = `${tag}_${tarea}.pdf`;

          const form = document.getElementById("form");
          const hiddenFile = document.getElementById("hiddenFile");
          const subject = document.getElementById("subject");

          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(new File([pdfBlob], fileName, { type: "application/pdf" }));
          hiddenFile.files = dataTransfer.files;

          subject.value = `sistema=${sistema};sub=${sub};tag=${tag};tarea=${tarea};ruta=${ruta}`;

          // ReemplazÃ¡ esto si validaste el correo en FormSubmit.io
          form.action = "https://formsubmit.io/send/avalero@sparkgy.com";

          form.submit();
        };
        img.src = imgData;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>

</html>
